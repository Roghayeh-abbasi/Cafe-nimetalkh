<div class="container">
  <div class="signup-box">
    <h1 class="signup-title">ثبت‌نام</h1>
    
    <div class="form-group">
      <label class="input-label">
        شماره موبایل:
        <input [(ngModel)]="username" type="text" class="input-field" placeholder="شماره موبایل">
      </label>
      
      <label class="input-label">
        رمز عبور:
        <input [(ngModel)]="password" type="password" class="input-field" placeholder="رمز عبور" >
      </label>

      <button (click)="signUp()" class="btn btn-signup">ثبت‌نام</button>

      <p *ngIf="error" class="error-message">{{ error }}</p>
    </div>

    <p class="login-link">
      حساب دارید؟ <a routerLink="/auth/login" class="link">ورود</a>
    </p>
  </div>
</div>
